name: Swift Lint and Build

on:
  push:
    branches: [ dev, master ]
  pull_request:
    branches: [ dev, master ]

jobs:
  
  lint:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install SwiftLint v0.40.3
      run: |
        rm -rf portable_swiftlint
        curl -L https://github.com/realm/SwiftLint/releases/download/0.40.3/portable_swiftlint.zip > portable_swiftlint.zip
        unzip portable_swiftlint.zip
        rm -f portable_swiftlint.zip
        cp portable_swiftlint/swiftlint ./swiftlint-custom
        rm -rf portable_swiftlint
      
    - name: Display the path
      run: ls -a
      shell: bash

    - name: Lint
      run: |
        ./swiftlint-custom lint --config .swiftlint.yml --strict
        rm -f swiftlint-custom

